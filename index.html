<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Memory match</title>
  </head>
  <body>
    <div class="shadow"></div>
    <header>
      <div class="logo"></div>
    </header>
    <main>
        <div class="balloons">
             <div class="balloon1"></div>
             <div class="balloon2"></div>
        </div>
        <div class="dancingPigWins">

        </div>
        <div class="aboutModal hidden">
            <div class="about">
                <h2>Warren's Peppa Pig</h2>
                <p>Thanks for playing this game! This project is inspired by my son Warren's enjoyment of the show "Peppa Pig".</p>
                <button id="letsPlay">Let's play!</button>
            </div>
        </div>
        <div class="modal hidden">
            <div>
                <h2>You won!</h2>
          <p class="restart">Would you like to play again?</p>
          <button id="restart">Restart</button>
        </div>
      </div>
      <div id="card-container"></div>
    </main>
    <footer>
      <div class="stats">
      </div>
      <div class="outerControl"></div>
    </footer>
  </body>
</html>
